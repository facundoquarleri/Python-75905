{% extends 'core/base.html' %}

{% block Title %}
    Eliminar Categoría de Producto
{% endblock Title %}

{% block content %}
    <div class="alert alert-danger mt-4" role="alert">
        <h4 class="alert-heading">¿Estás seguro que deseas eliminar esta categoría?</h4>
        <p><strong>{{ object.nombre }}</strong></p>
        <hr>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">
                <span class="bi bi-trash"></span> Sí, eliminar
            </button>
            <a href="{% url 'producto:productocategoria_list' %}" class="btn btn-secondary">
                <span class="bi bi-arrow-left"></span> Cancelar
            </a>
        </form>
    </div>
{% endblock content %}
